name: Deploy Expo Frontend

on:
  push:
    branches:
      - development
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: ${{ github.ref == 'refs/heads/master' && 'Production' || 'Staging' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Set up Environment Variables
        run: |
          echo "EXPO_PUBLIC_SOCKET_URL=${{ secrets.EXPO_PUBLIC_SOCKET_URL }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_API_URL=${{ secrets.EXPO_PUBLIC_API_URL }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_FIREBASE_API_KEY=${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_FIREBASE_APP_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_MEASUREMENT_ID }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_APP_URL=${{ secrets.EXPO_PUBLIC_APP_URL }}" >> $GITHUB_ENV

      - name: Set Git User Identity
        run: |
          git config --global user.email "omeizanoel@gmail.com"
          git config --global user.name "omeizan"

      - name: Build Expo Web
        run: |
          cd frontend
          npx expo export -p web

      - name: Deploy to Staging

        if: github.ref == 'refs/heads/development'
        run: |         
          cd frontend
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -d dist -u "omeizan <omeizanoel@gmail.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Deploy to Production
        if: github.ref == 'refs/heads/master'
        run: |
          cd frontend
          echo "Deploying Production..."
          npm run deploy-hosting

          
